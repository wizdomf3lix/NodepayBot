name: NodepayBot Auto Run

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  run-nodepaybot:
    runs-on: windows-latest
    env:
      NODEPAY_TOKENS: ${{ secrets.NODEPAY_TOKENS }}
      NODEPAY_PROXIES: ${{ secrets.NODEPAY_PROXIES }}
      USE_PROXY: 'no'                # set to 'yes' or 'no' for non-interactive runs
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create tokens and proxies files from secrets
        shell: powershell
        run: |
          Set-Content -Path tokens.txt -Value $env:NODEPAY_TOKENS -NoNewline
          Set-Content -Path proxies.txt -Value $env:NODEPAY_PROXIES -NoNewline

      - name: Hide sensitive files
        shell: powershell
        run: |
          attrib +h tokens.txt
          attrib +h proxies.txt

      - name: Run bot (non-interactive via USE_PROXY)
        shell: powershell
        run: |
          # If you patched the code to read USE_PROXY, no stdin piping is needed
          .\run.bat

      - name: Cleanup sensitive files
        if: always()
        shell: powershell
        run: |
          Remove-Item -Path tokens.txt -Force -ErrorAction SilentlyContinue
          Remove-Item -Path proxies.txt -Force -ErrorAction SilentlyContinue
