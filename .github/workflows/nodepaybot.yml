name: NodepayBot Matrix Run (JSON tokens, newline proxies)

on:
  workflow_dispatch:

jobs:
  run-instances:
    runs-on: windows-latest
    strategy:
      matrix:
        # Default: 3 instances. Change to [0,1,2,3] for 4 or [0,1,2,3,4] for 5
        instance_index: [0, 1, 2]
      fail-fast: false

    env:
      NODEPAY_TOKENS_JSON: ${{ secrets.NODEPAY_TOKENS_JSON }}
      NODEPAY_PROXIES_RAW: ${{ secrets.NODEPAY_PROXIES_RAW }}
      INSTANCE_INDEX: ${{ matrix.instance_index }}
      USE_PROXY: 'no'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install requirements (if present)
        shell: powershell
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) { pip install -r requirements.txt }

      - name: Select token and proxy (tokens JSON, proxies newline)
        shell: powershell
        env:
          NODEPAY_TOKENS_JSON: ${{ secrets.NODEPAY_TOKENS_JSON }}
          NODEPAY_PROXIES_RAW: ${{ secrets.NODEPAY_PROXIES_RAW }}
          INSTANCE_INDEX: ${{ matrix.instance_index }}
        run: |
          $idx = [int]$env:INSTANCE_INDEX

          # Read raw secrets
          $rawTokens = $env:NODEPAY_TOKENS_JSON
          $rawProxies = $env:NODEPAY_PROXIES_RAW

          if (-not $rawTokens) {
            Write-Error "NODEPAY_TOKENS_JSON is empty. Provide a JSON array of tokens or a single token string."
            exit 1
          }

          # Parse tokens: try JSON array first, else treat as single token string
          try {
            $parsed = ConvertFrom-Json -InputObject $rawTokens
            if ($parsed -is [System.Array]) {
              $tokens = $parsed
            } else {
              # ConvertFrom-Json returned a single value (not an array)
              $tokens = @($parsed.ToString())
            }
          } catch {
            # Not JSON: treat raw as single token string
            $tokens = @($rawTokens.Trim())
          }

          # Parse proxies as newline-separated list (fallback to JSON array if provided)
          function Parse-Proxies($raw) {
            if (-not $raw) { return @() }
            try {
              $p = ConvertFrom-Json -InputObject $raw
              if ($p -is [System.Array]) { return ,$p }
            } catch { }
            return ($raw -split "`r?`n" | ForEach-Object { $_.Trim() } | Where-Object { $_ -ne "" })
          }

          $proxies = Parse-Proxies $rawProxies

          # Select by index (empty string if out of range)
          $selectedToken = ""
          if ($idx -lt $tokens.Count) { $selectedToken = $tokens[$idx] }

          $selectedProxy = ""
          if ($idx -lt $proxies.Count) { $selectedProxy = $proxies[$idx] }

          # Sanity checks
          if (-not $selectedToken) {
            Write-Error "No token selected for instance index $idx. Check NODEPAY_TOKENS_JSON and matrix.instance_index."
            exit 1
          }

          # Write selected token and proxy to files without printing them
          # Use Set-Content -NoNewline to avoid adding extra newline characters
          Set-Content -Path tokens.txt -Value $selectedToken -NoNewline -Encoding UTF8
          Set-Content -Path proxies.txt -Value $selectedProxy -NoNewline -Encoding UTF8

          # Export selected values to subsequent steps (masked)
          Add-Content -Path $env:GITHUB_ENV -Value "TOKEN_SELECTED=$selectedToken"
          Add-Content -Path $env:GITHUB_ENV -Value "PROXY_SELECTED=$selectedProxy"

      - name: Hide sensitive files
        shell: powershell
        run: |
          if (Test-Path tokens.txt) { attrib +h tokens.txt }
          if (Test-Path proxies.txt) { attrib +h proxies.txt }

      - name: Run bot with automated confirmation fallback
        shell: cmd
        env:
          PROXY: ${{ env.PROXY_SELECTED }}
          TOKEN: ${{ env.TOKEN_SELECTED }}
          USE_PROXY: ${{ env.USE_PROXY }}
        run: |
          REM Create an input file with many 'yes' responses (change to 'y' if needed)
          if exist input.txt del /f /q input.txt
          for /L %%i in (1,1,200) do @echo yes>> input.txt

          REM Set environment variables for the batch if it reads them
          set PROXY=%PROXY%
          set TOKEN=%TOKEN%
          set USE_PROXY=%USE_PROXY%

          REM Run the batch file using redirected stdin
          cmd /c "run.bat < input.txt"

          REM Remove the temporary input file
          del /f /q input.txt

      - name: Cleanup sensitive files
        if: always()
        shell: powershell
        run: |
          Remove-Item -Path tokens.txt -Force -ErrorAction SilentlyContinue
          Remove-Item -Path proxies.txt -Force -ErrorAction SilentlyContinue
