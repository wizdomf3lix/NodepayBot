name: NodepayBot Auto Run

on:
  schedule:
     - cron: '0 */6 * * *' # every 6 hours, adjust as needed
  workflow_dispatch:

jobs:
  run-nodepaybot:
    runs-on: windows-latest
    env:
      NODEPAY_TOKENS: ${{ secrets.NODEPAY_TOKENS }}
      NODEPAY_PROXIES: ${{ secrets.NODEPAY_PROXIES }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create tokens and proxies files from secrets
        shell: powershell
        run: |
          # Write secrets to files (preserves newlines)
          Set-Content -Path tokens.txt -Value $env:NODEPAY_TOKENS -NoNewline
          Set-Content -Path proxies.txt -Value $env:NODEPAY_PROXIES -NoNewline

      - name: Hide sensitive files (Windows hidden attribute)
        shell: powershell
        run: |
          attrib +h tokens.txt
          attrib +h proxies.txt

      - name: Run bot (auto-confirm yes)
        shell: powershell
        run: |
          # Pipe 'yes' to run.bat to auto-confirm prompts
          echo yes | .\run.bat

      - name: Cleanup sensitive files
        if: always()
        shell: powershell
        run: |
          Remove-Item -Path tokens.txt -Force -ErrorAction SilentlyContinue
          Remove-Item -Path proxies.txt -Force -ErrorAction SilentlyContinue
