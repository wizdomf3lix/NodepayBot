name: NodepayBot Matrix Run (single token, per-instance proxies)

on:
  workflow_dispatch:

jobs:
  run-instances:
    runs-on: windows-latest
    strategy:
      matrix:
        # Default: 3 instances. Change to [0,1,2,3] for 4 instances
        instance_index: [0, 1, 2]
      fail-fast: false

    env:
      # Single token used by all instances (set this secret in repo settings)
      NODEPAY_TOKEN: ${{ secrets.NODEPAY_TOKEN }}
      # Proxies can be provided as newline-separated text or a JSON array in this secret
      NODEPAY_PROXIES_RAW: ${{ secrets.NODEPAY_PROXIES_RAW }}
      INSTANCE_INDEX: ${{ matrix.instance_index }}
      USE_PROXY: 'no'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install requirements (if present) and HTTP libs
        shell: powershell
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) { pip install -r requirements.txt }
          pip install requests aiohttp aiohttp-socks --no-input

      - name: Validate single NODEPAY_TOKEN (masked) and write tokens.txt
        shell: powershell
        env:
          NODEPAY_TOKEN: ${{ secrets.NODEPAY_TOKEN }}
        run: |
          if (-not $env:NODEPAY_TOKEN) {
            Write-Error "NODEPAY_TOKEN secret is empty. Set the secret and retry."
            exit 1
          }
          $token = $env:NODEPAY_TOKEN.Trim()
          if (-not $token) {
            Write-Error "NODEPAY_TOKEN is empty after trimming."
            exit 1
          }
          # Masked diagnostics
          $len = $token.Length
          $start = $token.Substring(0,[Math]::Min(6,$len))
          $end = $token.Substring([Math]::Max(0,$len-6))
          Write-Output "NODEPAY token length: $len"
          Write-Output "NODEPAY token sample: $start...$end"
          # Write exact bytes to tokens.txt (no newline)
          Set-Content -Path tokens.txt -Value $token -NoNewline -Encoding UTF8
          # Export masked selection for later steps (not the full token)
          Add-Content -Path $env:GITHUB_ENV -Value "TOKEN_SELECTED_MASK=${start}...${end}"
          # Also export a flag so steps can know token exists
          Add-Content -Path $env:GITHUB_ENV -Value "TOKEN_SELECTED_PRESENT=true"

      - name: Confirm tokens.txt on disk (masked)
        shell: powershell
        run: |
          if (-not (Test-Path tokens.txt)) { Write-Error "tokens.txt not found"; exit 1 }
          $t = Get-Content tokens.txt -Raw
          $len = $t.Length
          $start = $t.Substring(0,[Math]::Min(6,$len))
          $end = $t.Substring([Math]::Max(0,$len-6))
          Write-Output "tokens.txt length: $len"
          Write-Output "tokens.txt sample: $start...$end"

      - name: Parse proxies secret and select proxy for this instance
        shell: powershell
        env:
          NODEPAY_PROXIES_RAW: ${{ secrets.NODEPAY_PROXIES_RAW }}
          INSTANCE_INDEX: ${{ matrix.instance_index }}
        run: |
          $raw = $env:NODEPAY_PROXIES_RAW
          function Parse-Proxies($raw) {
            if (-not $raw) { return @() }
            try {
              $p = ConvertFrom-Json -InputObject $raw
              if ($p -is [System.Array]) { return ,$p }
            } catch { }
            return ($raw -split "`r?`n" | ForEach-Object { $_.Trim() } | Where-Object { $_ -ne "" })
          }
          $proxies = Parse-Proxies $raw
          $idx = [int]$env:INSTANCE_INDEX
          $selectedProxy = ""
          if ($proxies.Count -gt 0 -and $idx -lt $proxies.Count) {
            $selectedProxy = $proxies[$idx]
          } else {
            $selectedProxy = ""
          }
          # Write selected proxy to proxies.txt (no newline)
          Set-Content -Path proxies.txt -Value $selectedProxy -NoNewline -Encoding UTF8
          # Export masked and presence flags to GITHUB_ENV
          $mask = if ($selectedProxy) { $selectedProxy.Substring(0,[Math]::Min(6,$selectedProxy.Length)) + "..." + $selectedProxy.Substring([Math]::Max(0,$selectedProxy.Length-6)) } else { "none" }
          Add-Content -Path $env:GITHUB_ENV -Value ("PROXY_SELECTED_MASK=" + $mask)
          Add-Content -Path $env:GITHUB_ENV -Value ("PROXY_SELECTED_PRESENT=" + ([bool]($selectedProxy -ne "")))
          # Export actual proxy for ephemeral use in this job (be cautious)
          Add-Content -Path $env:GITHUB_ENV -Value ("PROXY_SELECTED=" + $selectedProxy)

      - name: Confirm proxies.txt (masked)
        shell: powershell
        run: |
          if (-not (Test-Path proxies.txt)) { Write-Output "proxies.txt not present (no proxy for this instance)"; exit 0 }
          $p = Get-Content proxies.txt -Raw
          $p = $p.Trim()
          if (-not $p) { Write-Output "proxies.txt is empty"; exit 0 }
          $len = $p.Length
          $start = $p.Substring(0,[Math]::Min(6,$len))
          $end = $p.Substring([Math]::Max(0,$len-6))
          Write-Output ("proxies.txt length: {0}" -f $len)
          Write-Output ("proxies.txt sample: {0}...{1}" -f $start, $end)

      - name: API test using token (masked) to verify validity (PowerShell)
        shell: powershell
        run: |
          # Read token from file
          if (-not (Test-Path tokens.txt)) {
            Write-Error "tokens.txt not found for API test"
            exit 1
          }
          $token = (Get-Content tokens.txt -Raw).Trim()
          if (-not $token) {
            Write-Error "Token empty for API test"
            exit 1
          }
          Write-Output ("Token length: {0}" -f $token.Length)
          $start = $token.Substring(0,[Math]::Min(6,$token.Length))
          $end = $token.Substring([Math]::Max(0,$token.Length-6))
          Write-Output ("Token sample: {0}...{1}" -f $start, $end)

          # Build headers
          $headers = @{ Authorization = "Bearer $token" }

          # Optional: use proxy from proxies.txt if present (PowerShell supports -Proxy and -ProxyCredential)
          $proxy = ""
          if (Test-Path proxies.txt) {
            $proxy = (Get-Content proxies.txt -Raw).Trim()
          }

          # Replace API_URL with the NodePay endpoint you want to validate against
          $API_URL = "https://api.nodepay.ai/v1/profile"

          try {
            if ($proxy) {
              # If proxy is provided as http(s)://host:port or with credentials, PowerShell's -Proxy accepts a URI
              $response = Invoke-WebRequest -Uri $API_URL -Headers $headers -UseBasicParsing -Proxy $proxy -TimeoutSec 10
            } else {
              $response = Invoke-WebRequest -Uri $API_URL -Headers $headers -UseBasicParsing -TimeoutSec 10
            }
            Write-Output ("API test status: {0}" -f $response.StatusCode)
            $snippet = ($response.Content -replace "`r?`n"," ") 
            if ($snippet.Length -gt 200) { $snippet = $snippet.Substring(0,200) }
            Write-Output ("Response snippet: {0}" -f $snippet)
            if ($response.StatusCode -eq 401 -or $response.StatusCode -eq 403) {
              Write-Error "Token appears invalid or expired (401/403)."
              exit 2
            } elseif ($response.StatusCode -ge 400) {
              Write-Error ("API returned error status {0}" -f $response.StatusCode)
              exit 3
            } else {
              Write-Output "API test succeeded (token accepted)."
            }
          } catch {
            $err = $_.Exception
            Write-Error ("API test request failed: {0}" -f $err.Message)
            exit 4
          }

      - name: Hide sensitive files
        shell: powershell
        run: |
          if (Test-Path tokens.txt) { attrib +h tokens.txt }
          if (Test-Path proxies.txt) { attrib +h proxies.txt }

      - name: Run bot with automated confirmation fallback
        shell: cmd
        env:
          # Provide USE_PROXY flag; actual TOKEN/PROXY are read from files at runtime
          USE_PROXY: ${{ env.USE_PROXY }}
        run: |
          REM Create an input file with many 'yes' responses (change to 'y' if needed)
          if exist input.txt del /f /q input.txt
          for /L %%i in (1,1,200) do @echo yes>> input.txt

          REM Ensure environment variables the batch may read are set from files
          setlocal enabledelayedexpansion
          if exist tokens.txt (
            for /f "usebackq delims=" %%T in ("tokens.txt") do set "TOKEN=%%T"
          )
          if exist proxies.txt (
            for /f "usebackq delims=" %%P in ("proxies.txt") do set "PROXY=%%P"
          )
          set "USE_PROXY=%USE_PROXY%"

          REM Run the batch file using redirected stdin
          cmd /c "run.bat < input.txt"

          REM Remove the temporary input file
          del /f /q input.txt
          endlocal

      - name: Cleanup sensitive files
        if: always()
        shell: powershell
        run: |
          Remove-Item -Path tokens.txt -Force -ErrorAction SilentlyContinue
          Remove-Item -Path proxies.txt -Force -ErrorAction SilentlyContinue
